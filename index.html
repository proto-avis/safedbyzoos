<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gerettete Tierarten</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="index.html">Galerie</a></li>
      <li><a href="unterstuetzer.html">Unterstützer</a></li>
      <li><a href="#">Zitate</a></li>
    </ul>
  </nav>
  <h1 id="home">Gerettete Tierarten</h1>
</header>

<section id="filter">
  <input type="text" id="searchInput" placeholder="🔍 Suche nach Tiername...">
  <select id="groupFilter">
    <option value="">Alle Gruppen</option>
    <option value="Säugetier">Säugetier</option>
    <option value="Vogel">Vogel</option>
    <option value="Insekt">Insekt</option>
  </select>
</section>

<section class="gallery" id="galerie">
  <div class="card" data-group="Säugetier">
    <a href="tiere/wisent.html">
      <img src="https://via.placeholder.com/400x200?text=Wisent" alt="Wisent">
      <h2>Wisent</h2>
    </a>
  </div>
  <div class="card" data-group="Vogel">
    <a href="tiere/waldrapp.html">
      <img src="https://via.placeholder.com/400x200?text=Waldrapp" alt="Waldrapp">
      <h2>Waldrapp</h2>
    </a>
  </div>
</section>

<script>
  // Suchfunktion
  const searchInput = document.getElementById("searchInput");
  searchInput.addEventListener("keyup", () => {
    const filter = searchInput.value.toLowerCase();
    document.querySelectorAll(".card").forEach(card => {
      const name = card.querySelector("h2").innerText.toLowerCase();
      card.style.display = name.includes(filter) ? "block" : "none";
    });
  });

  // Gruppenfilter
  const groupFilter = document.getElementById("groupFilter");
  groupFilter.addEventListener("change", () => {
    const group = groupFilter.value;
    document.querySelectorAll(".card").forEach(card => {
      card.style.display = !group || card.dataset.group === group ? "block" : "none";
    });
  });
</script>
</body>
</html>
