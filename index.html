<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Saved by Zoos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="img/Logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Overlay -->
  <div class="overlay" onclick="closeMenu()"></div>

  <!-- Off-Canvas-Menü -->
  <nav class="offcanvas-menu" id="menu">
    <ul>
      <li><a href="wieso-zoo.html">Wieso Zoos</a></li>
      <li><a href="index.html">Gerettete Arten</a></li>
      <li><a href="unterstuetzer.html">Organisationen</a></li>
      <li><a href="zitate.html">Zitate</a></li>
      <li><a href="zookritik.html">Zookritik</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header class="topbar">
    <img src="img/Logo.png" alt="Saved by Zoos Logo" class="logo-small" />
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <!-- Hauptinhalt -->
  <main>
    <section class="placeholder">
      <h1>Startseite im Aufbau 🛠️</h1>
      <p>Hier entsteht die neue mobile Version von „Saved by Zoos“.</p>
    </section>
  </main>

  <footer>
    <p>© 2025 Saved by Zoos – Alle Rechte vorbehalten.</p>
    <p><a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a></p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("open");
      document.querySelector(".overlay").classList.toggle("show");
    }

    function closeMenu() {
      document.getElementById("menu").classList.remove("open");
      document.querySelector(".overlay").classList.remove("show");
    }

    // Swipe schließen (nur rudimentär, kann erweitert werden)
    document.addEventListener("touchstart", handleTouchStart, false);
    document.addEventListener("touchend", handleTouchEnd, false);
    let startX = null;

    function handleTouchStart(e) {
      startX = e.changedTouches[0].clientX;
    }

    function handleTouchEnd(e) {
      if (!startX) return;
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) closeMenu(); // Swipe left
      startX = null;
    }
  </script>
</body>
</html>
