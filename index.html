  <!-- 🧠 Menü-Steuerung -->
  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("open");
      document.querySelector(".overlay").classList.toggle("show");
    }
    function closeMenu() {
      document.getElementById("menu").classList.remove("open");
      document.querySelector(".overlay").classList.remove("show");
    }
    document.addEventListener("touchstart", handleTouchStart, false);
    document.addEventListener("touchend", handleTouchEnd, false);
    let startX = null;
    function handleTouchStart(e) { startX = e.changedTouches[0].clientX; }
    function handleTouchEnd(e) {
      if (!startX) return;
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) closeMenu();
      startX = null;
    }
  </script>

  <!-- 🔁 Karussell-Auto-Scroll -->
  <script>
    const wrapper = document.getElementById("carouselWrapper");
    const track = document.getElementById("carouselTrack");

    let cards = Array.from(track.children);
    let shuffled = cards.sort(() => 0.5 - Math.random());

    track.innerHTML = "";
    shuffled.forEach(card => track.appendChild(card));
    shuffled.forEach(card => track.appendChild(card.cloneNode(true)));

    let scrollPos = 0;
    let paused = false;

    wrapper.addEventListener("mouseenter", () => paused = true);
    wrapper.addEventListener("mouseleave", () => paused = false);
    wrapper.addEventListener("touchstart", () => paused = true);
    wrapper.addEventListener("touchend", () => paused = false);

    function loopScroll() {
      if (!paused) {
        scrollPos += 0.5;
        if (scrollPos >= track.scrollWidth / 2) scrollPos = 0;
        track.style.transform = `translateX(-${scrollPos}px)`;
      }
      requestAnimationFrame(loopScroll);
    }

    requestAnimationFrame(loopScroll);
  </script>
