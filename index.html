<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Saved by Zoos ‚Äì Galerie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="img/Logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/Logo.png" alt="Saved by Zoos Logo" class="logo-img" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Galerie</a></li>
        <li><a href="home.html">Pro Zoo</a></li>
        <li><a href="wieso-zoo.html">Wieso Zoo?</a></li>
        <li><a href="unterstuetzer.html">Unterst√ºtzer</a></li>
        <li><a href="zitate.html">Zitate</a></li>
      </ul>
    </nav>
  </header>

  <!-- Filter -->
  <section id="filter-container">
    <button id="filter-toggle">üîç Filter √∂ffnen</button>
    <div id="filter-controls">
      <input type="text" id="searchInput" placeholder="Tiername suchen..." />
      <select id="groupFilter">
        <option value="">Alle Gruppen</option>
        <option value="S√§ugetier">S√§ugetier</option>
        <option value="Vogel">Vogel</option>
        <option value="Insekt">Insekt</option>
      </select>
    </div>
  </section>

  <!-- Galerie -->
  <section class="gallery" id="galerie">
    <!-- Beispielkarte -->
    <div class="card" data-group="S√§ugetier">
      <a href="tiere/wisent.html">
        <img class="carousel" src="img/wisent1.jpg"
             data-images="img/wisent1.jpg,img/wisent2.jpg,img/wisent3.jpg"
             alt="Wisent" />
        <h2>Wisent</h2>
      </a>
    </div>
    <!-- Weitere Tiere einf√ºgen -->
  </section>

  <footer>
    <p>¬© 2025 Saved by Zoos ‚Äì Alle Rechte vorbehalten.</p>
    <p><a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a></p>
  </footer>

  <!-- Floating Hamburger Menu -->
  <div class="hamburger" onclick="toggleMobileMenu()">
    ‚ò∞
  </div>

  <div class="mobile-menu" id="mobileMenu">
    <a href="index.html">Galerie</a>
    <a href="home.html">Pro Zoo</a>
    <a href="wieso-zoo.html">Wieso Zoo?</a>
    <a href="unterstuetzer.html">Unterst√ºtzer</a>
    <a href="zitate.html">Zitate</a>
  </div>

  <script>
    // Navigation: Filter toggeln
    document.getElementById("filter-toggle").onclick = () => {
      document.getElementById("filter-controls").classList.toggle("show");
    };

    // Suche
    document.getElementById("searchInput").addEventListener("input", function () {
      const filter = this.value.toLowerCase();
      document.querySelectorAll(".card").forEach((card) => {
        const name = card.querySelector("h2").innerText.toLowerCase();
        card.style.display = name.includes(filter) ? "block" : "none";
      });
    });

    // Gruppenauswahl
    document.getElementById("groupFilter").addEventListener("change", function () {
      const group = this.value;
      document.querySelectorAll(".card").forEach((card) => {
        card.style.display = !group || card.dataset.group === group ? "block" : "none";
      });
    });

    // Bild-Karussell
    document.querySelectorAll(".carousel").forEach((img, i) => {
      const images = img.dataset.images.split(",");
      let index = 0;
      setTimeout(() => {
        setInterval(() => {
          index = (index + 1) % images.length;
          img.src = images[index];
        }, 11000);
      }, i * 5000);
    });

    // Mobile Men√º
    function toggleMobileMenu() {
      document.getElementById("mobileMenu").classList.toggle("show");
    }
  </script>
</body>
</html>
