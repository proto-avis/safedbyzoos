  <script>
    // Schildkr√∂ten-Z√§hler (einmalig animiert auf 60%)
    const turtle = document.getElementById("turtleCount");
    let turtleAnimated = false;
    window.addEventListener("scroll", () => {
      const top = turtle.getBoundingClientRect().top;
      if (!turtleAnimated && top < window.innerHeight) {
        turtleAnimated = true;
        let count = 0;
        const interval = setInterval(() => {
          count++;
          turtle.textContent = count + "%";
          if (count >= 60) clearInterval(interval);
        }, 20);
      }
    });

    // Zeit seit Mitternacht
    function getSecondsToday() {
      const now = new Date();
      const midnight = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      return Math.floor((now - midnight) / 1000);
    }

    // Live-Z√§hler
    function updateLiveCounters() {
      const seconds = getSecondsToday();

      // Regenwald: 130 m¬≤ pro Sekunde
      const rainforest = Math.floor(seconds * 130).toLocaleString();
      document.getElementById("rainforestCount").textContent = rainforest;

      // Arten: 140 pro Tag ‚Üí ‚âà 0.0016 pro Sekunde
      const species = (seconds * (140 / 86400)).toFixed(0);
      document.getElementById("speciesCount").textContent = species;
    }

    updateLiveCounters();
    setInterval(updateLiveCounters, 10000); // Alle 10 Sekunden aktualisieren
  </script>
