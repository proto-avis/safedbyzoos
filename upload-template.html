
<!DOCTYPE html>
<html lang="de">
<head><meta charset="UTF-8"><title>Neues Tier hinzufügen</title></head>
<body style="background:#1a1a1a; color:white; font-family:Arial;">
    <h1>Tier-HTML Generator</h1>
    <form onsubmit="event.preventDefault(); generateCode();">
        <label>Tiername: <input type="text" id="name"></label><br><br>
        <label>Bild-URL: <input type="text" id="bild"></label><br><br>
        <label>Beschreibung: <textarea id="beschreibung"></textarea></label><br><br>
        <label>Gruppe:
            <select id="gruppe">
                <option value="Säugetier">Säugetier</option>
                <option value="Vogel">Vogel</option>
                <option value="Insekt">Insekt</option>
            </select>
        </label><br><br>
        <button type="submit">Code generieren</button>
    </form>
    <h2>HTML-Ausgabe:</h2>
    <pre id="output" style="background:#333;padding:1em;"></pre>

    <script>
        function generateCode() {
            const name = document.getElementById("name").value;
            const bild = document.getElementById("bild").value;
            const beschreibung = document.getElementById("beschreibung").value;
            const gruppe = document.getElementById("gruppe").value;
            const html = `<div class="card" data-group="${gruppe}">
    <a href="tiere/${name.toLowerCase()}.html">
        <img src="${bild}" alt="${name}">
        <h2>${name}</h2>
        <p>${beschreibung}</p>
    </a>
</div>`;
            document.getElementById("output").innerText = html;
        }
    </script>
</body>
</html>
